services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${FRONTEND_PORT:-3001}:${FRONTEND_PORT:-3001}'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - FRONTEND_PORT=${FRONTEND_PORT:-3001}
      - BACKEND_PORT=${BACKEND_PORT:-3000}
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-3000}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "
      npm install @next/swc-linux-arm64-musl --no-save &&
      npm run dev
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend:${FRONTEND_PORT:-3001}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
